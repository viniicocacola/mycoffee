<!DOCTYPE html>
<html>

<head>
	
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>MyCoffee</title>

	<link rel="stylesheet" href="style/reset.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link rel="stylesheet" type="text/css" href="/pasta/css/all.css">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
	<link href="https: //fonts.googleapis.com/css2? family= Noto+Serif & display=swap" rel="stylesheet">
	<link rel="shortcut icon" href="img/cafe icon.png" type="image/x-icon">
	<link rel="icon" href="img/cafe icon.png" sizes="32x32">

	<script src="https://kit.fontawesome.com/46022a8b31.js" crossorigin="anonymous"></script>

	<link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>
	<header>
		<div class="cabecalho-geral">
			<div class="cabecalho">
				<button class="c_botaomenu" aria-label="Menu">
					<i class="fa-solid fa-bars iconburger"></i>
				</button>
				<h1 class="titulo-principal">MyCoffee</h1>
				<div class="c-logo">
					<i class="fa-sharp fa-solid fa-mug-hot iconlogo"></i>
				</div>
			</div>
		</div>

		<div class="cabecalho-menu">
			<div class="menu">
				<nav class="m-nav">
					<a href="#secao-home" class="menulink menulink-home menulink-ativo"><i class="fa-solid fa-house iconmenu"></i>Home</a>
					<a href="#secao-produtos" class="menulink menulink-produtos"><i class="fa-solid fa-basket-shopping iconmenu"></i>Produtos</a>
					<a href="#secao-locais" class="menulink menulink-locais"><i class="fa-solid fa-store iconmenu"></i>Locais</a>
					<a href="#rodape-contatos" class="menulink menulink-contato"><i class="fa-solid fa-phone iconmenu"></i>Contato</a>
				</nav>
			</div>
		</div>
	</header>
	<main>

		<section class="s-home" id="secao-home">
			<div class="home">
					<div class="homefundo">
						<div class="homemain"><!--<i class="fa-solid fa-mug-hot iconhome"></i>-->
							<img class="imagemhome" src="img/XicaraIconeHome.svg">
							<h2 id="titulohome">quem somos nós?</h2>
							<p id="textohome">O <span class="destaquehome">MyCoffee</span> é um projeto autonomo e diferente,</p>
							<p id="textohome"> ponto de encontro para os amantes de café.</p>
						</div>
					</div>
					<div class="secaofundo"></div>
			</div>
		</section>

		<section class="s-produtos" id="secao-produtos">
			<div class="produtos">
				<div class="swiper mySwiper">
					<div class="swiper-wrapper">
					  <div class="swiper-slide">
					  </div>
					</div>
					<div class="swiper-pagination"></div>
				  </div>
			</div>
		</section>

		<section class="s-locais" id="secao-locais">
			<div class="locais">

			</div>
		</section>
	</main>
	<footer class="rodape" id="rodape-contatos">
		<div class="rodapefinal">
		</div>
	</footer>

	<script src="index.js"></script>
	
</body>
</html>
